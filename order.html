<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSM2U - Place Your Delivery Request</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #screenshot-preview {
      display: none;
      max-width: 100%;
      margin-top: 1em;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <main>
    <h1>üì¶ Place Your Delivery Request</h1>
    <p>Upload a screenshot of your order, search for the restaurant, and input the total. We‚Äôll calculate your tip and delivery fee.</p>

    <form id="order-form">
      <label for="screenshot">Upload Order Screenshot</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required />
      <img id="screenshot-preview" alt="Order Screenshot Preview" />

      <label for="restaurant">Search for Restaurant</label>
      <input id="restaurant" type="text" placeholder="Search for a restaurant in RSM" required />

      <label for="orderTotal">Order Total ($)</label>
      <input type="number" step="0.01" id="orderTotal" name="orderTotal" placeholder="e.g. 25.00" required />

      <fieldset>
        <legend>Tip Amount</legend>
        <label><input type="radio" name="tipOption" value="0.1" /> 10%</label>
        <label><input type="radio" name="tipOption" value="0.15" /> 15%</label>
        <label><input type="radio" name="tipOption" value="0.2" /> 20%</label>
        <label>
          <input type="radio" name="tipOption" value="custom" id="customTipRadio" />
          Custom Tip: <input type="number" step="0.01" id="customTip" name="customTip" placeholder="Enter $ amount" disabled />
        </label>
      </fieldset>

      <button type="submit">Continue</button>
    </form>

    <div id="confirmation" style="display:none; margin-top: 2em;">
      <h2>Review Your Delivery Request</h2>
      <p><strong>Pickup:</strong> <span id="confirm-restaurant"></span></p>
      <p><strong>Order Total:</strong> $<span id="confirm-order"></span></p>
      <p><strong>Tip:</strong> $<span id="confirm-tip"></span></p>
      <p><strong>Delivery Fee:</strong> $<span id="confirm-fee">(to be calculated)</span></p>
      <p><strong>Total:</strong> $<span id="confirm-total"></span></p>
      <button id="submit-payment">Submit & Pay</button>
    </div>
  </main>

  <script>
    const customTipInput = document.getElementById("customTip");
    document.getElementsByName("tipOption").forEach((tip) => {
      tip.addEventListener("change", () => {
        customTipInput.disabled = tip.value !== "custom";
      });
    });

    document.getElementById("screenshot").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById("screenshot-preview");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const orderTotal = parseFloat(document.getElementById("orderTotal").value);
      const restaurant = document.getElementById("restaurant").value;
      const selectedTip = document.querySelector("input[name='tipOption']:checked");

      let tip = 0;
      if (selectedTip) {
        if (selectedTip.value === "custom") {
          tip = parseFloat(customTipInput.value);
        } else {
          tip = orderTotal * parseFloat(selectedTip.value);
        }
      }

      const deliveryFee = 5.99;
      const total = orderTotal + tip + deliveryFee;

      document.getElementById("confirm-restaurant").textContent = restaurant;
      document.getElementById("confirm-order").textContent = orderTotal.toFixed(2);
      document.getElementById("confirm-tip").textContent = tip.toFixed(2);
      document.getElementById("confirm-fee").textContent = deliveryFee.toFixed(2);
      document.getElementById("confirm-total").textContent = total.toFixed(2);

      document.getElementById("confirmation").style.display = "block";
    });

    document.getElementById("submit-payment").addEventListener("click", () => {
      alert("‚úÖ Order submitted successfully! (next: integrate Stripe)");
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcIVNQtUTKU6LBmeF8b71473V_mkieoOw&libraries=places&callback=initAutocomplete" async defer></script>
  <script>
    function initAutocomplete() {
      const input = document.getElementById("restaurant");

      const RSM_BOUNDS = new google.maps.LatLngBounds(
        { lat: 33.6100, lng: -117.6380 },
        { lat: 33.6700, lng: -117.5650 }
      );

      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["establishment"],
        componentRestrictions: { country: "us" },
        fields: ["place_id", "geometry", "name", "formatted_address"]
      });

      autocomplete.setBounds(RSM_BOUNDS);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();

        if (!place.geometry || !place.geometry.location) {
          alert("Please select a valid location.");
          return;
        }

        if (!RSM_BOUNDS.contains(place.geometry.location)) {
          alert("‚ùå Sorry, we currently only serve restaurants in Rancho Santa Margarita.");
          input.value = "";
        }
      });
    }
  </script>
</body>
</html>
