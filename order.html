<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSM2U - Place Your Delivery Request</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ðŸ“¦ Place Your Delivery Request</h1>
    <form id="order-form">
      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Restaurant Name</label>
      <input type="text" id="restaurant" required />

      <label>Order Total ($)</label>
      <input type="number" step="0.01" id="orderTotal" required />

      <fieldset>
        <legend>Tip Amount</legend>
        <label><input type="radio" name="tipOption" value="0.1" /> 10%</label>
        <label><input type="radio" name="tipOption" value="0.15" /> 15%</label>
        <label><input type="radio" name="tipOption" value="0.2" /> 20%</label>
        <label>
          <input type="radio" name="tipOption" value="custom" id="customTipRadio" />
          Custom: <input type="number" step="0.01" id="customTip" disabled />
        </label>
      </fieldset>

      <button type="submit">Review Order</button>
    </form>
  </main>

  <script>
    document.getElementsByName("tipOption").forEach(radio => {
      radio.addEventListener("change", () => {
        document.getElementById("customTip").disabled = radio.value !== "custom";
      });
    });

    document.getElementById("order-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const restaurant = document.getElementById("restaurant").value;
      const orderTotal = parseFloat(document.getElementById("orderTotal").value);
      const tipOption = document.querySelector("input[name='tipOption']:checked");
      let tip = 0;

      if (tipOption) {
        tip = tipOption.value === "custom"
          ? parseFloat(document.getElementById("customTip").value)
          : orderTotal * parseFloat(tipOption.value);
      }

      // TEMP address for demo; replace with address from Formspree DB
      const customerAddress = "10 Via Terrano, Rancho Santa Margarita, CA";

      let fee = 0;
      try {
        const res = await fetch("/.netlify/functions/calculateFee", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            restaurantAddress: restaurant,
            customerAddress
          })
        });
        const data = await res.json();
        if (res.ok) {
          fee = parseFloat(data.fee);
        } else {
          alert("Error calculating delivery fee: " + data.error);
          return;
        }
      } catch (err) {
        alert("Failed to calculate delivery fee.");
        return;
      }

      sessionStorage.setItem("orderData", JSON.stringify({
        email, restaurant, orderTotal, tip, fee
      }));

      window.location.href = "confirm.html";
    });
  </script>
</body>
</html>
