<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Waitlist - RSM2U</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>ðŸš— Join the RSM2U Waitlist</h1>
    <p>Weâ€™re currently operating with limited capacity. Join our waitlist to be notified when a spot opens for deliveries!</p>
    <form name="waitlist" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="waitlist">
      <label>
        Full Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Email Address:
        <input type="email" name="email" required />
      </label>
      <label>
        Delivery Address:
        <input type="text" name="address" id="autocomplete-address" placeholder="Start typing your address" required />
      </label>
      <button type="submit">Join the Waitlist</button>
    </form>
  </main>

  <script>
    function initAutocomplete() {
      const input = document.getElementById("autocomplete-address");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "us" }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcIVNQtUTKU6LBmeF8b71473V_mkieoOw&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
