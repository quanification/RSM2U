<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Waitlist - RSM2U</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>ðŸš— Join the RSM2U Waitlist</h1>
    <p>Please fill out the form below to join our waitlist for personalized delivery in Rancho Santa Margarita and surrounding areas.</p>

    <form action="https://formspree.io/f/xrbqjkbo" method="POST" onsubmit="return handleSubmit();">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Delivery Address</label>
      <input type="text" id="address" name="address" placeholder="Enter delivery address" required />

      <button type="submit">Join Waitlist</button>
    </form>
  </main>

  <script>
    function handleSubmit() {
      setTimeout(() => {
        window.location.href = "/thank-you.html";
      }, 100);
      return true;
    }

    let autocomplete;
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("address"),
        { types: ["address"], componentRestrictions: { country: "us" } }
      );
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcIVNQtUTKU6LBmeF8b71473V_mkieoOw&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
