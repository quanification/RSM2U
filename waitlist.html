<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSM2U Waitlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Join the RSM2U Waitlist</h1>
    <p>Please fill out the form below. If selected, we’ll contact you with access to the delivery platform.</p>

    <form id="waitlist-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" required />

      <label for="code">Invite Code (if any)</label>
      <input type="text" id="code" name="code" placeholder="Optional" />

      <button type="submit">Join Waitlist</button>
      <p id="response" style="margin-top: 1em;"></p>
    </form>
  </main>

  <script>
    document.getElementById("waitlist-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        address: form.address.value,
        code: form.code.value,
        message: form.message.value
      };

      const responseEl = document.getElementById("response");
      responseEl.textContent = "Submitting...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz_oI7l48Zln-aF3GU7xmTANAPguL60Nv9Jy8a_rTLo1--7huTMIS2s24uNQsqY56fA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          responseEl.textContent = "✅ You're on the list! We'll reach out if you're selected.";
          form.reset();
        } else {
          responseEl.textContent = "❌ There was a problem submitting the form.";
        }
      } catch (err) {
        responseEl.textContent = "⚠️ Network error. Please try again later.";
      }
    });
  </script>
</body>
</html>
