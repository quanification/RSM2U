
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSM2U Members</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>
<body>
  <header>
    <h1 id="welcome"></h1>
    <nav><a href="#" id="logout">Log Out</a></nav>
  </header>

  <main>
    <button onclick="window.location.href='order.html'">Place Order</button>
    <h2>Past Orders</h2>
    <ul id="orderLog">
      <li>No orders yet.</li>
    </ul>
  </main>

  <script>
    let auth0 = null;

    const configureClient = async () => {
      auth0 = await createAuth0Client({
        domain: "dev-snnjvf62qw1438rq.us.auth0.com",
        client_id: "LetLfQ5N9xxeSu8mA6WpZkI9TeBZV7xM"
      });
    };

    const updateUI = async () => {
      const user = await auth0.getUser();
      const name = user.name || user.nickname || user.email;
      document.getElementById("welcome").textContent = "Welcome, " + name;
    };

    window.onload = async () => {
      await configureClient();
      const isAuthenticated = await auth0.isAuthenticated();

      if (!isAuthenticated) {
        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/members.html");
        } else {
          window.location.href = "/login.html";
          return;
        }
      }

      updateUI();

      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    };
  </script>
</body>
</html>
